<!-- Modal -->
<div
  id="mn-modal"
  tabindex="-1"
  class="modal fade {{modalClass}}"
  [class.show]="visible"
  [style.display]="visible ? 'block' : 'none'"
  [style.padding-right.px]="'15'"
>
  <perfect-scrollbar
    style="max-height: auto;"
    [config]="{suppressScrollX : true}"
  >
    <div
      style="position: relative; max-width: 600px;"
      id="mn-modal-container"
      class="modal-dialog modal-{{ size }}"
      [class.modal-dialog-centered]="centered"
      [perfectScrollbar]=""
    >
      <div
        id="mn-modal-content"
        class="modal-content"
      >
        <div
          id="mn-modal-header"
          class="modal-header"
        >

          <ng-container *ngTemplateOutlet="mnHeader"></ng-container>

          <button
            id="mn-modal-close-button"
            type="button"
            class="close"
            (click)="visible = false"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div
          id="mn-modal-body"
          class="modal-body"
        >

          <ng-container *ngTemplateOutlet="mnBody"></ng-container>

          <div
            id="mn-modal-footer"
            class="modal-footer"
          >

            <ng-container *ngTemplateOutlet="mnFooter"></ng-container>

          </div>
        </div>
      </div>
    </div>
  </perfect-scrollbar>

  <ng-content></ng-content>
