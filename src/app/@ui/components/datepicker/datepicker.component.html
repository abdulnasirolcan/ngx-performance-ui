<label
  class="{{labelClass}}"
  [attr.for]="options.fieldId"
>{{label}}</label>
<div class="input-group">
  <input
    type="text"
    class="form-control bg-white"
    [readonly]="true"
    [placeholder]="placeholder"
    [value]="date | date: displayFormat"
    (click)="datePicker.toggle()"
  >
  <div class="input-group-prepend">
    <span
      class="input-group-text bg-white"
      (click)="datePicker.toggle()"
    ><i class="fas fa-calendar-day"></i></span>
  </div>
</div>
<ng-datepicker
  #datePicker
  headless="false"
  [options]="options"
  [(ngModel)]="value"
>
</ng-datepicker>
{{ value }}
